cache:
  directories:
  - "$HOME/.pub-cache"
jobs:
  include:
  - stage: deployAPK
    os: linux
    language: android
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
    android:
      components:
      - tools
      - platform-tools
      - build-tools-28.0.3
      - android-28
      - sys-img-armeabi-v7a-google_apis-25
      - extra-android-m2repository
      - extra-google-m2repository
      - extra-google-android-support
    jdk: oraclejdk8
    sudo: false
#    env: APK_OUTPUT=build/app/outputs/apk/release/app-arm64-v8a-release.apk
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libstdc++6
        - fonts-droid
    before_script:
    - git clone https://github.com/flutter/flutter.git
    - git lfs install
    - git clone https://github.com/OpenIoTHub/flutter_natcloud_service.git ../flutter_natcloud_service
    script:
    - yes | sdkmanager "platforms;android-28"
    - yes | sdkmanager "platforms;android-29"
#    - "./flutter/bin/flutter upgrade"
    - "./flutter/bin/flutter doctor -v"
#    - "./flutter/bin/flutter version v1.9.0"
    - "./flutter/bin/flutter pub get"
    - "./flutter/bin/flutter -v build apk --release --split-per-abi"
    - "./flutter/bin/flutter --version"
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file:
        - "build/app/outputs/apk/release/app-armeabi-v7a-release.apk"
        - "build/app/outputs/apk/release/app-arm64-v8a-release.apk"
        - "build/app/outputs/apk/release/app-x86_64-release.apk"
      on:
        tags: true
  - stage: deployIPA
    os: osx
    language: objective-c
    osx_image: xcode11.2
    before_script:
      - pip2 install six
      - brew update
      - brew install git-lfs
      - brew install libimobiledevice
      - brew install ideviceinstaller
      - brew install ios-deploy
      - git clone https://github.com/flutter/flutter.git
      #    - git clone  https://github.com/CocoaPods/Specs.git ~/.cocoapods/repos/master
      - git lfs install
      - git clone https://github.com/OpenIoTHub/flutter_natcloud_service.git ../flutter_natcloud_service
      - tar -xzvf ../flutter_natcloud_service/ios/Frameworks/Explorer.framework/Versions/A/Explorer.tar.gz -C ../flutter_natcloud_service/ios/Frameworks/Explorer.framework/Versions/A
    script:
      - gem install cocoapods
      - pod setup
      - gem install cocoapods-deintegrate
      - "./flutter/bin/flutter upgrade"
      - "./flutter/bin/flutter doctor -v"
      - "./flutter/bin/flutter precache -a"
      - "./flutter/bin/flutter pub get"
      - "./flutter/bin/flutter clean"
      #    - "./flutter/bin/flutter version v1.9.0"
      - "./flutter/bin/flutter build ios --debug --no-codesign"
      - mkdir Runner
      - mkdir Runner/Payload
      - cp -r build/ios/iphoneos/Runner.app Runner/Payload/Runner.app
      - cd Runner
      - zip -r Runner.ipa Payload
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file: Runner.ipa
      on:
        tags: true
before_install:
- openssl aes-256-cbc -K $encrypted_f0033d4e34c5_key -iv $encrypted_f0033d4e34c5_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar -C ./android
