name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: write

jobs:
  android:
    name: Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: robinraju/release-downloader@v1
        with:
          repository: 'OpenIoTHub/OpenIoTHubService'
          latest: true
          fileName: 'mobile.aar'
          out-file-path: 'packages/openiothub_mobile_service/android/libs'
          token: ${{ secrets.MY_GITHUB_TOKEN }}
      - name: Init Signature
        run: |
          cd android
          touch key.properties
          echo storePassword='${{ secrets.STORE_PASSWORD }}' >> key.properties
          echo keyPassword='${{ secrets.KEY_PASSWORD }}' >> key.properties
          echo keyAlias='${{ secrets.KEY_ALIAS }}' >> key.properties
          echo storeFile='../key.jks' >> key.properties
          # 保存到到key.jks, base64 -i key.jks -o key.jks.base64
          echo ${{ secrets.KEY_STORE }} | base64 --decode > $GITHUB_WORKSPACE/android/key.jks
      - name: Init AD Config
        run: |
          echo ${{ secrets.CSJ_CONFIG }} | base64 --decode > $GITHUB_WORKSPACE/packages/openiothub_ads/lib/configs/csj_config.dart
          echo ${{ secrets.GOOGLE_CONFIG }} | base64 --decode > $GITHUB_WORKSPACE/packages/openiothub_ads/lib/configs/google_config.dart
          echo ${{ secrets.YLH_CONFIG }} | base64 --decode > $GITHUB_WORKSPACE/packages/openiothub_ads/lib/configs/ylh_config.dart
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.32.8
      - run: flutter pub get
      - run: flutter build apk --release
      - name: Release APK
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./build/app/outputs/flutter-apk/app-release.apk
          body_path: ./.github/doc/DownloadDescription.md
      - run: flutter build appbundle --release
      - name: Release AAB
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./build/app/outputs/bundle/release/app-release.aab
            packages/openiothub_mobile_service/android/libs/mobile.aar
          body_path: ./.github/doc/DownloadDescription.md

  ios:
    name: iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Init AD Config
        run: |
          echo ${{ secrets.CSJ_CONFIG }} | base64 --decode > $GITHUB_WORKSPACE/packages/openiothub_ads/lib/configs/csj_config.dart
          echo ${{ secrets.GOOGLE_CONFIG }} | base64 --decode > $GITHUB_WORKSPACE/packages/openiothub_ads/lib/configs/google_config.dart
          echo ${{ secrets.YLH_CONFIG }} | base64 --decode > $GITHUB_WORKSPACE/packages/openiothub_ads/lib/configs/ylh_config.dart
      - uses: robinraju/release-downloader@v1
        with:
          repository: 'OpenIoTHub/OpenIoTHubService'
          latest: true
          fileName: 'OpenIoTHubMobile.xcframework.zip'
          out-file-path: 'packages/openiothub_mobile_service/darwin'
          extract: true
          token: ${{ secrets.MY_GITHUB_TOKEN }}
      - run: |
          ls packages/openiothub_mobile_service/darwin
          # rm packages/openiothub_mobile_service/darwin/OpenIoTHubMobile.xcframework.zip
          ls packages/openiothub_mobile_service/darwin
      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.32.8
      - run: flutter config --no-enable-android
      - run: flutter pub get
      - run: flutter build ipa  --release --no-codesign
      - run: zip -r ios-release.zip ./build/ios/archive
      - name: Release iOS IPA
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ios-release.zip
            packages/openiothub_mobile_service/darwin/OpenIoTHubMobile.xcframework.zip
          body_path: ./.github/doc/DownloadDescription.md

  linux:
    name: Linux
    runs-on: ubuntu-latest
    env:
      SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: robinraju/release-downloader@v1
        with:
          repository: 'OpenIoTHub/OpenIoTHubService'
          latest: true
          fileName: 'libmobile_amd64.so'
          out-file-path: 'packages/openiothub_mobile_service/linux/libs'
          token: ${{ secrets.MY_GITHUB_TOKEN }}
      - run: mv packages/openiothub_mobile_service/linux/libs/libmobile_amd64.so packages/openiothub_mobile_service/linux/libs/libmobile.so
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: 3.32.8
      - name: Install required build tools for linux
        run: sudo apt-get update && sudo apt-get install clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev locate rpm patchelf libfuse2
      - name: Build linux release
        run: |
          flutter config --enable-linux-desktop
          flutter config --no-enable-android
          flutter pub get
          flutter build linux --release
      - run: zip -r linux-release.zip ./build/linux/x64/release/bundle
      - name: Release Linux Zip
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            packages/openiothub_mobile_service/linux/libs/libmobile.so
            linux-release.zip
          body_path: ./.github/doc/DownloadDescription.md
      - name: Install flutter_distributor
        run: |
          dart pub global activate flutter_distributor
      - name: Build deb package
        run: |
          flutter_distributor package --platform linux --targets deb
      - name: Build rpm package
        run: |
          flutter_distributor package --platform linux --targets rpm
      - name: Build AppImage package
        run: |
          wget -O appimagetool "https://github.com/AppImage/AppImageKit/releases/download/13/obsolete-appimagetool-x86_64.AppImage"
          chmod +x appimagetool
          sudo mv appimagetool /usr/local/bin/
          flutter_distributor package --platform linux --targets appimage
      - name: Release Linux deb rpm AppImage
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/**/**/*.deb
            dist/**/**/*.rpm
            dist/**/**/*.AppImage
          body_path: ./.github/doc/DownloadDescription.md
