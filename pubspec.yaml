name: openiothub
description: A IoT Device Manager.
version: 1.3.9+5
homepage: https://github.com/OpenIoTHub
publish_to: none

environment:
  sdk: ">=2.5.0 <3.0.0"
  flutter: ">=1.16.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.4
  #  golang的后台服务
  flutter_natcloud_service:
#    git: https://github.com/OpenIoTHub/flutter_natcloud_service
    path: ./flutter_natcloud_service/
  http: ^0.12.0+2
  #  grpc
  grpc: ^1.0.2
  #  grpc协议
  protobuf: ^1.0.1
  #  app内嵌网页浏览器
  webview_flutter: ^0.3.19+9
  #  打开url
  url_launcher: ^5.0.2
  #  安卓intent调用其他程序
  android_intent: ^2.0.2
  #  数据存储
  shared_preferences: ^0.5.2
  #  事件总线
  event_bus: ^2.0.0
  #  动态请求权限，定位，存储等
  permission_handler: ^3.1.0
  #  查看手机安装的app
#  device_apps: ^1.0.8
  #  静态网页sever
  jaguar_flutter_asset: ^3.0.0
  #  player
#  video_player: ^0.10.1+3
  #  mDNS
  multicast_dns: ^0.2.2
  mdns_plugin: ^1.1.4
  #  sqflite: ^1.1.6+2
  #  webDAV的文件浏览器
#  modules:
#    git: https://github.com/OpenIoTHub/modules
  openiothub_constants: ^0.0.1
  openiothub_plugin: ^0.0.2+37
  openiothub_api: ^0.0.2
  openiothub_common_pages: ^0.0.2

  openiothub_grpc_api: ^0.0.1
  server_grpc_api: ^0.0.1
  gateway_grpc_api: ^0.0.1
  iot_manager_grpc_api: ^0.0.2

#    path: ../modules/
  # 应用OTA
#  upgrader: ^0.10.2
#  provider: ^3.0.0
  provider: ^6.0.2
#  fluwx: ^2.4.1
  wechat_kit: ^2.3.1
  fluttertoast: ^8.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter


