name: openiothub
description: A IoT Device Manager.
homepage: https://github.com/OpenIoTHub
publish_to: 'none'

version: 1.3.72+405

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.19.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.5
  #  golang的后台服务
  openiothub_mobile_service: ^0.0.8+3
  http: ^1.1.0
  #  grpc
  grpc: ^3.1.0
  #  grpc协议
  protobuf: ^3.1.0
  #  app内嵌网页浏览器
  webview_flutter: ^4.2.1
  #  打开url
  url_launcher: ^6.1.11
  #  安卓intent调用其他程序
  #  android_intent: ^2.0.2
  #  数据存储
  shared_preferences: ^2.1.1
  #  事件总线
  event_bus: ^2.0.0
  #  动态请求权限，定位，存储等
  permission_handler: ^11.3.1
  #  查看手机安装的app
  #  device_apps: ^1.0.8
  #  静态网页sever
  jaguar_flutter_asset: ^3.0.0
  #  player
  #  video_player: ^0.10.1+3
  #  mDNS
  multicast_dns: ^0.3.2+3
  #  mdns_plugin: ^1.1.4
  #  sqflite: ^1.1.6+2
  #  webDAV的文件浏览器
  #  modules:
  #    git: https://github.com/OpenIoTHub/modules
  openiothub_constants: ^1.0.0
  openiothub_plugin: ^1.0.2+4
  openiothub_api: ^1.0.4
  openiothub_common_pages: ^1.0.5+36

  openiothub_grpc_api: ^1.1.0+1
#  server_grpc_api: ^1.0.0
#  gateway_grpc_api: ^1.0.0
#  iot_manager_grpc_api: ^1.0.0

  #    path: ../modules/
  # 应用OTA
  #  upgrader: ^0.10.2
  #  provider: ^3.0.0
  provider: ^6.0.2
  #  fluwx: ^2.4.1
  wechat_kit: ^6.0.1
#  fluttertoast: ^8.0.8
  oktoast: ^3.3.2+1
  msix: ^3.16.6
  flutter_speed_dial: ^7.0.0
  mobile_scanner: ^4.0.0
  image_picker: ^1.0.7

  intl: any
  jaguar: any
  flutter_nsd: any
  desktop_window: ^0.4.0
  tencent_kit: ^6.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

